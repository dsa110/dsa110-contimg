[pytest]
# DSA-110 Continuum Imaging Pipeline - pytest configuration

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Minimum pytest version
minversion = 7.0

# Test paths
testpaths = tests

# Add src to Python path for tests
pythonpath = src

# Markers for categorizing tests
markers =
    unit: Unit tests (mocked, fast)
    integration: Integration tests (may need CASA environment)
    casa: Tests requiring CASA tools (casatools, casatasks)
    slow: Slow tests (>1 second)
    synthetic: Tests using synthetic data generation
    validation: Validation tests with real or realistic data
    e2e: End-to-end tests
    e2e_frontend: Frontend-specific E2E tests (Playwright)
    e2e_slow: Slow E2E tests (> 30 seconds)
    e2e_critical: Critical user workflows
    e2e_ui: UI interaction tests

# Output options
addopts =
    -ra
    --strict-markers
    --strict-config
    --showlocals
    # Suppress benchmark warnings when using xdist (parallel execution)
    -W ignore:Benchmarks are automatically disabled.*

# Parallel execution (requires pytest-xdist)
# Uncomment when pytest-xdist is installed:
# addopts = -ra --strict-markers --strict-config --showlocals -n auto
# Or specify worker count: -n 4

# Coverage options (when using --cov)
[coverage:run]
source = src
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */site-packages/*
    src/dsa110_contimg/conversion/streaming/test_run_first_mosaic_validation.py
    src/dsa110_contimg/conversion/test_utils.py

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
# Coverage thresholds: 80% for critical modules, 60% overall
fail_under = 60

[coverage:html]
directory = htmlcov
