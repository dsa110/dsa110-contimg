[pytest]
# DSA-110 Continuum Imaging Pipeline - pytest configuration

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Minimum pytest version
minversion = 7.0

# Test paths
testpaths = tests

# Add src to Python path for tests
pythonpath = src

# Markers for categorizing tests
markers =
    unit: Unit tests (mocked, fast)
    integration: Integration tests (may need CASA environment)
    casa: Tests requiring CASA tools (casatools, casatasks)
    slow: Slow tests (>1 second)
    synthetic: Tests using synthetic data generation
    validation: Validation tests with real or realistic data

# Output options
addopts =
    -ra
    --strict-markers
    --strict-config
    --showlocals

# Coverage options (when using --cov)
[coverage:run]
source = src
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */site-packages/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov
