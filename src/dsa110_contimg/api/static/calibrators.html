<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Calibrator Matches</title>
  <style>
    body { font-family: system-ui, sans-serif; margin: 16px; }
    table { border-collapse: collapse; width: 100%; }
    th, td { border: 1px solid #ddd; padding: 6px; font-size: 14px; }
    th { background: #f4f4f4; text-align: left; }
    caption { text-align: left; font-weight: 600; margin: 8px 0; }
    .muted { color: #777; font-style: italic; }
  </style>
</head>
<body>
  <h2>Recent Calibrator Matches</h2>
  <div>
    <label>Show only matched <input type="checkbox" id="matchedOnly" /></label>
    <label>Limit <input type="number" id="limit" value="50" min="1" max="200" style="width: 70px;" /></label>
    <button id="refresh">Refresh</button>
  </div>
  <table>
    <thead>
      <tr><th>Group</th><th>Matched</th><th>Received</th><th>Last Update</th><th>Matches</th></tr>
    </thead>
    <tbody id="rows">
      <tr><td colspan="5" class="muted">Loading…</td></tr>
    </tbody>
  </table>

  <script>
  async function load() {
    const matchedOnly = document.getElementById('matchedOnly').checked;
    const limit = document.getElementById('limit').value || 50;
    const url = `/api/calibrator_matches?limit=${encodeURIComponent(limit)}&matched_only=${matchedOnly}`;
    const tbody = document.getElementById('rows');
    tbody.innerHTML = `<tr><td colspan="5" class="muted">Loading…</td></tr>`;
    try {
      const resp = await fetch(url);
      if (!resp.ok) throw new Error(`HTTP ${resp.status}`);
      const data = await resp.json();
      const items = (data && data.items) || [];
      if (!items.length) {
        tbody.innerHTML = `<tr><td colspan="5" class="muted">No items</td></tr>`;
        return;
      }
      tbody.innerHTML = items.map(g => {
        const matches = (g.matches || []).map(m => `
          <li>${m.name} (sep ${m.sep_deg.toFixed(2)}°; RA ${m.ra_deg.toFixed(4)}°, Dec ${m.dec_deg.toFixed(4)}°${m.weighted_flux != null ? `; wflux ${m.weighted_flux.toFixed(2)} Jy` : ''})</li>
        `).join('');
        const list = matches ? `<ul>${matches}</ul>` : '<em class="muted">none</em>';
        return `<tr>
          <td>${g.group_id}</td>
          <td>${g.matched}</td>
          <td>${g.received_at}</td>
          <td>${g.last_update}</td>
          <td>${list}</td>
        </tr>`;
      }).join('');
    } catch (e) {
      tbody.innerHTML = `<tr><td colspan="5" class="muted">Error: ${e.message}</td></tr>`;
    }
  }
  document.getElementById('refresh').addEventListener('click', load);
  load();
  </script>
</body>
</html>
