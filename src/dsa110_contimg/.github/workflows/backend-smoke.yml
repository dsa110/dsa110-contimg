name: Backend Smoke Tests

on:
  pull_request:
    branches: [ main, dev ]
  workflow_dispatch: {}

jobs:
  backend-smoke:
    name: Backend Smoke (fast)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install pytest
        run: |
          python -m pip install --upgrade pip
          pip install pytest

      - name: Run backend smoke tests (fail-fast)
        env:
          PYTEST_DISABLE_PLUGIN_AUTOLOAD: '1'
          PYTHONPATH: "${{ github.workspace }}/src:${{ env.PYTHONPATH }}"
        run: |
          python -m pytest -q -x \
            tests/test_pipeline.py \
            tests/unit/test_cli_calibration_args.py

