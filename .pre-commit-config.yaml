# Pre-commit hooks configuration
# See https://pre-commit.com for more information

repos:
  # Output handling validation
  - repo: local
    hooks:
      - id: output-handling-validation
        name: Validate Output Handling Rules
        entry: bash scripts/validate-output-handling.sh
        language: system
        types: [shell]
        pass_filenames: false
        always_run: false
        stages: [commit]
