version: "3.8"

services:
  api:
    build:
      context: .
      dockerfile: ops/docker/Dockerfile
    container_name: dsa110-api
    ports:
      - "8000:8000"
    volumes:
      - ./src:/app/src
      - ./state:/app/state
      - /scratch:/scratch
    environment:
      - PYTHONPATH=/app/src
      - PIPELINE_PRODUCTS_DB=/app/state/products.sqlite3
      - PIPELINE_QUEUE_DB=/app/state/ingest_queue.sqlite3
      - PIPELINE_STATE_DIR=/app/state
    restart: unless-stopped
    command: uvicorn dsa110_contimg.api:app --host 0.0.0.0 --port 8000 --reload
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/status"]
      interval: 30s
      timeout: 10s
      retries: 3

  dashboard:
    image: continuumdevs/dsa110-dashboard:latest
    container_name: dsa110-dashboard
    ports:
      - "3210:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:8000
    restart: unless-stopped
    depends_on:
      - api
    command: serve -s /app/build -l 3000
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      # Note: Host port is 3210, but container listens on 3000
      interval: 30s
      timeout: 10s
      retries: 3

  dashboard-dev:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: dsa110-dashboard-dev
    ports:
      - "5174:5173" # Frontend dev server (Docker) on port 5174
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=/api # Use relative path for Vite proxy (/api -> backend)
      - NODE_ENV=development
      - API_PROXY_TARGET=http://api:8000
    restart: unless-stopped
    depends_on:
      - api
    command: npm run dev -- --host 0.0.0.0
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5173/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  default:
    name: dsa110-network
