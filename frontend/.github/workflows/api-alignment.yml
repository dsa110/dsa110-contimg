name: API Type Alignment

on:
  pull_request:
    paths:
      - "frontend/src/types/**"
      - "frontend/src/api/**"
      - "backend/src/**/api/**"
      - "backend/src/**/routes/**"
      - "backend/src/**/schemas/**"
  push:
    branches:
      - master
      - master-dev
    paths:
      - "frontend/src/types/**"
      - "frontend/src/api/**"
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  type-alignment-unit:
    name: Type Alignment (Unit Tests)
    runs-on: ubuntu-latest
    timeout-minutes: 10
    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: TypeScript type check
        run: npm run type-check

      - name: Run alignment unit tests
        run: npm run test:alignment
