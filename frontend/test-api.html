<!DOCTYPE html>
<html>
<head>
    <title>API Test</title>
    <style>
        body { font-family: monospace; padding: 20px; background: #1e1e1e; color: #fff; }
        pre { background: #2d2d2d; padding: 15px; border-radius: 5px; overflow-x: auto; }
        .success { color: #4caf50; }
        .error { color: #f44336; }
        h2 { color: #90caf9; }
    </style>
</head>
<body>
    <h1>DSA-110 API Connection Test</h1>
    <h2>Testing: <span id="api-url"></span></h2>
    <div id="results"></div>
    
    <script>
        const API_URL = 'http://localhost:8000';
        document.getElementById('api-url').textContent = API_URL;
        
        const results = document.getElementById('results');
        
        async function testAPI() {
            results.innerHTML += '<h3>1. Testing /api/status endpoint...</h3>';
            
            try {
                const response = await fetch(`${API_URL}/api/status`);
                if (response.ok) {
                    const data = await response.json();
                    results.innerHTML += '<p class="success">✓ API Status: SUCCESS</p>';
                    results.innerHTML += '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
                } else {
                    results.innerHTML += '<p class="error">✗ API returned status: ' + response.status + '</p>';
                }
            } catch (error) {
                results.innerHTML += '<p class="error">✗ API Connection Failed: ' + error.message + '</p>';
                results.innerHTML += '<p>This usually means CORS is blocking the request or the API is not running.</p>';
            }
            
            results.innerHTML += '<h3>2. Testing /api/metrics/system endpoint...</h3>';
            
            try {
                const response = await fetch(`${API_URL}/api/metrics/system`);
                if (response.ok) {
                    const data = await response.json();
                    results.innerHTML += '<p class="success">✓ System Metrics: SUCCESS</p>';
                    results.innerHTML += '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
                } else {
                    results.innerHTML += '<p class="error">✗ Metrics returned status: ' + response.status + '</p>';
                }
            } catch (error) {
                results.innerHTML += '<p class="error">✗ Metrics Failed: ' + error.message + '</p>';
            }
        }
        
        testAPI();
    </script>
</body>
</html>
