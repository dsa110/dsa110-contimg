# DSA-110 Continuum Imaging Validation Configuration Template
#
# This file configures validation parameters for the DSA-110 continuum imaging pipeline.
# Copy this file and customize as needed for your specific validation requirements.
#
# Usage:
#   - Set PIPELINE_VALIDATION_CONFIG environment variable to point to this file
#   - Or load directly: PipelineConfig.from_yaml("path/to/validation_config.yaml")

validation:
  # Enable or disable validation stage
  enabled: true
  
  # Reference catalog to use for validation
  # Options: "nvss", "vlass"
  catalog: "nvss"
  
  # Types of validation to run
  # Options: "astrometry", "flux_scale", "source_counts"
  validation_types:
    - "astrometry"
    - "flux_scale"
    - "source_counts"
  
  # Generate HTML validation report
  generate_html_report: true
  
  # Source detection parameters
  min_snr: 5.0  # Minimum signal-to-noise ratio for source detection
  
  # Source matching parameters
  search_radius_arcsec: 10.0  # Search radius for matching detected sources with catalog (arcsec)
  
  # Completeness analysis parameters
  completeness_threshold: 0.95  # Completeness threshold (0.0 to 1.0) for source counts analysis

# Example: Override specific validation parameters for different catalogs
# You can create separate config files for different use cases:
#
# validation:
#   catalog: "vlass"
#   min_snr: 7.0  # Higher SNR threshold for VLASS
#   search_radius_arcsec: 5.0  # Tighter matching radius
#   completeness_threshold: 0.90

