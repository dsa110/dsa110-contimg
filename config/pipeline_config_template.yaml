# DSA-110 ESE Monitoring Pipeline Configuration

pipeline:
  name: "DSA-110 ESE Monitoring"
  version: "1.0.0"
  
directories:
  raw_data: "/data/incoming_data/"
  processed: "/data/dsa110-contimg/processed/"
  ms_output: "/data/dsa110-contimg/processed/ms/"
  images: "/data/dsa110-contimg/processed/images/"
  calibration: "/data/dsa110-contimg/calibration/"
  database: "/data/dsa110-contimg/database/"
  logs: "/data/dsa110-contimg/logs/"
  reports: "/data/dsa110-contimg/reports/"
  archive: "/data/dsa110-contimg/archive/"
  closet: "/data/dsa110-contimg/closet/"

processing:
  max_parallel_jobs: 4  # Process up to 4 observations simultaneously
  cleanup_ms_after_imaging: true
  compress_archived_data: true
  
logging:
  level: "INFO"  # DEBUG, INFO, WARNING, ERROR, CRITICAL
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
  rotation: "daily"
  retention_days: 90

notifications:
  email:
    enabled: true
    smtp_server: "smtp.example.com"
    recipients: ["observer@dsa110.org"]
    on_error: true
    on_ese_candidate: true
    daily_summary: true
  slack:
    enabled: false
    webhook_url: ""