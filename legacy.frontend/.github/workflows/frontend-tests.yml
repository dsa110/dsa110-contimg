name: Frontend Tests

on:
  push:
    branches: [main, develop]
    paths:
      - "frontend/**"
  pull_request:
    branches: [main, develop]
    paths:
      - "frontend/**"

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Miniforge
        uses: conda-incubator/setup-miniforge@v2
        with:
          miniforge-version: latest
          activate-environment: casa6
          environment-file: environment.yml
          use-only-tar-bz2: true

      - name: Verify casa6 Node.js
        run: |
          source $CONDA/etc/profile.d/conda.sh
          conda activate casa6
          node --version
          which node
          # Verify it's casa6 Node.js
          if [ "$(which node)" != "/opt/miniforge/envs/casa6/bin/node" ]; then
            echo "ERROR: Not using casa6 Node.js"
            exit 1
          fi

      - name: Install dependencies
        working-directory: ./frontend
        run: |
          source $CONDA/etc/profile.d/conda.sh
          conda activate casa6
          npm ci

      - name: Run tests
        working-directory: ./frontend
        run: |
          source $CONDA/etc/profile.d/conda.sh
          conda activate casa6
          npm test -- --run
