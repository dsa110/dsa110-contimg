services:
  frontend-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: dsa110-frontend-dev
    ports:
      - "5173:5173"
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://host.docker.internal:8000
    command: npm run dev
    stdin_open: true
    tty: true

  frontend-test:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: dsa110-frontend-test
    volumes:
      - .:/app
      - /app/node_modules
    command: npm test
    profiles:
      - test

  frontend-build:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: dsa110-frontend-build
    volumes:
      - .:/app
      - /app/node_modules
    command: npm run build
    profiles:
      - build

  frontend-e2e:
    build:
      context: ..
      dockerfile: frontend/Dockerfile.test
    container_name: dsa110-frontend-e2e
    working_dir: /app/frontend
    volumes:
      - ../tests:/app/tests:ro
      - playwright-report:/app/frontend/playwright-report
      - test-results:/app/frontend/test-results
    environment:
      - CI=true
      - PLAYWRIGHT_BROWSERS_PATH=/ms-playwright
      - NODE_PATH=/app/frontend/node_modules
    command: npx playwright test
    profiles:
      - e2e
      - test

volumes:
  frontend-node-modules:
  playwright-report:
  test-results:
