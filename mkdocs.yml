site_name: DSA-110 Continuum Imaging Pipeline
site_url: 
repo_url: 
theme:
  name: material
  features:
    - navigation.sections
    - navigation.indexes
    - content.code.copy
    - content.tabs.link
markdown_extensions:
  - admonition
  - codehilite
  - footnotes
  - meta
  - toc:
      permalink: true
  - pymdownx.superfences
  - pymdownx.details
  - pymdownx.tabbed
plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            show_source: false
            docstring_style: google
  - mermaid2
nav:
  - Home: index.md
  - Quick Start: quickstart.md
  - Pipeline Visuals: pipeline.md
  - Tutorials:
      - End-to-End Streaming: tutorials/streaming.md
      - Convert UVH5 → MS (Standalone): tutorials/convert-standalone.md
      - Calibrate + Apply: tutorials/calibrate-apply.md
  - How-To Guides:
      - Reprocess a Group: howto/reprocess.md
      - Build Nightly Mosaic: howto/mosaic.md
  - Guides:
      - Downsampling Guide: downsampling_guide.md
      - "Pipeline: UVH5 → MS": pipeline/README_uvh5_to_ms.md
      - "Pipeline: Streaming Converter": pipeline/streaming_converter_README.md
  - Concepts:
      - Architecture: concepts/architecture.md
  - Reference:
      - CLI: reference/cli.md
      - API: reference/api.md
      - Environment: reference/env.md
      - Modules (autogenerated): reference/modules.md
  - Reports:
      - Continuous Pipeline Roadmap: reports/CONTINUOUS_PIPELINE_ROADMAP.md
      - Conversion Process Summary: reports/CONVERSION_PROCESS_SUMMARY.md
      - Subband Update Summary: reports/DSA110_SUBBAND_UPDATE_SUMMARY.md
      - PyUVData 3.2.4 Compatibility: reports/PYUVDATA_3.2.4_COMPATIBILITY_SUMMARY.md
      - Rebuild CASA6 Environment: reports/REBUILD_CASA6_ENVIRONMENT.md
  - Simulation:
      - Overview: simulation/README.md
      - Phase 1 Summary: simulation/PHASE1_SUMMARY.md
  - Troubleshooting: troubleshooting.md
  - Operations:
      - Deploy with systemd: ops/deploy-systemd.md
      - Deploy with Docker: ops/deploy-docker.md
  - Legacy Overview: legacy-overview.md
