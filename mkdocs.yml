site_name: DSA-110 Continuum Imaging Pipeline
site_url: 
repo_url: 
theme:
  name: material
  features:
    - navigation.sections
    - navigation.indexes
    - content.code.copy
    - content.tabs.link
markdown_extensions:
  - admonition
  - codehilite
  - footnotes
  - meta
  - toc:
      permalink: true
  - pymdownx.superfences
  - pymdownx.details
  - pymdownx.tabbed
plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            show_source: false
            docstring_style: google
  - mermaid2
nav:
  - Home: index.md
  - Quick Start: quickstart.md
  - Tutorials:
      - End-to-End Streaming: tutorials/streaming.md
      - Convert UVH5 â†’ MS (Standalone): tutorials/convert-standalone.md
      - Calibrate + Apply: tutorials/calibrate-apply.md
  - How-To Guides:
      - Reprocess a Group: howto/reprocess.md
      - Build Nightly Mosaic: howto/mosaic.md
  - Concepts:
      - Architecture: concepts/architecture.md
  - Reference:
      - CLI: reference/cli.md
      - API: reference/api.md
      - Environment: reference/env.md
      - Modules (autogenerated): reference/modules.md
  - Troubleshooting: troubleshooting.md
  - Operations:
      - Deploy with systemd: ops/deploy-systemd.md
      - Deploy with Docker: ops/deploy-docker.md
  - Legacy Overview: README.md
