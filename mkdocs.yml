site_name: DSA-110 Continuum Imaging Pipeline
dev_addr: 127.0.0.1:8001
site_url: http://code.deepsynoptic.org/dsa110-contimg/
repo_url: https://github.com/dsa110/dsa110-contimg
docs_dir: docs
exclude_docs: |
  archive/*
  ops/*
theme:
  name: material
  features:
    - navigation.sections
    - navigation.indexes
    - content.code.copy
    - content.tabs.link
markdown_extensions:
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_div_format
  - pymdownx.arithmatex:
      generic: true
  - admonition
  - codehilite
  - footnotes
  - meta
  - toc:
      permalink: true
  - pymdownx.details
  - pymdownx.tabbed
extra_javascript:
  - javascripts/mathjax.js
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
  - javascripts/mermaid-zoom.js
plugins:
  - search
  - mermaid2:
      javascript: https://unpkg.com/mermaid@10/dist/mermaid.min.js
      arguments:
        theme: default
        themeVariables:
          primaryColor: '#2196F3'
          primaryTextColor: '#fff'
          primaryBorderColor: '#1976D2'
          lineColor: '#424242'
          secondaryColor: '#FFC107'
          tertiaryColor: '#4CAF50'
        suppressErrorRendering: false
  - mkdocstrings:
      handlers:
        python:
          options:
            show_source: false
            docstring_style: google
extra:
  version: 0.1.0
  package_name: dsa110-contimg
  description: DSA-110 Continuum Imaging Pipeline
  license: MIT
  authors: DSA-110 Team

