name: Pre-commit Hooks Check

on:
  pull_request:
    paths:
      - "**/*.py"
      - "**/*.js"
      - "**/*.ts"
      - "**/*.tsx"
      - "**/*.json"
      - "**/*.yaml"
      - "**/*.yml"
      - "**/*.md"
      - ".husky/**"
  push:
    branches:
      - master
      - master-dev
    paths:
      - "**/*.py"
      - "**/*.js"
      - "**/*.ts"
      - "**/*.tsx"
      - "**/*.json"
      - "**/*.yaml"
      - "**/*.yml"
      - "**/*.md"
      - ".husky/**"

# Prevent duplicate runs on same branch/PR
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  pre-commit:
    name: Run Pre-commit Hooks
    runs-on: ubuntu-latest
    timeout-minutes: 20
    defaults:
      run:
        shell: bash -el {0}
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Miniforge
        uses: conda-incubator/setup-miniconda@v3
        with:
          miniforge-version: latest
          environment-file: ops/docker/environment.yml
          activate-environment: casa6
          python-version: "3.11"
          auto-activate-base: false

      - name: Check Python formatting (black)
        continue-on-error: true
        run: black --check --diff backend/src/

      - name: Check import ordering (isort)
        continue-on-error: true
        run: isort --check-only --diff backend/src/

      - name: Check Python errors only (pylint)
        continue-on-error: true
        run: pylint --errors-only backend/src/

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Check frontend formatting (Prettier)
        working-directory: ./frontend
        continue-on-error: true
        run: npx prettier --check "src/**/*.{js,jsx,ts,tsx,json,css,scss,less,html,md}"

      - name: Check frontend linting (ESLint)
        working-directory: ./frontend
        continue-on-error: true
        run: npm run lint

      - name: Check husky hooks for deprecated patterns
        run: |
          # Check for deprecated husky.sh sourcing pattern in hook files
          if grep -r "^\. .*husky\.sh" .husky/ 2>/dev/null | grep -v "_/husky.sh"; then
            echo "ERROR: Deprecated husky.sh sourcing pattern found in hooks"
            exit 1
          fi
          # Check for deprecated shebang in hook files (not in _ directory)
          if find .husky -maxdepth 1 -type f -exec grep -l '^#!/usr/bin/env sh$' {} \; 2>/dev/null | head -1 | grep -q .; then
            echo "ERROR: Deprecated shebang pattern found in husky hooks"
            exit 1
          fi
          echo "âœ“ No deprecated husky patterns found"
