name: Pre-commit Hooks Check

on:
  pull_request:
    paths:
      - "**/*.py"
      - "**/*.js"
      - "**/*.ts"
      - "**/*.tsx"
      - "**/*.json"
      - "**/*.yaml"
      - "**/*.yml"
      - "**/*.md"
      - ".pre-commit-config.yaml"
      - ".husky/**"
  push:
    branches:
      - main
      - develop
    paths:
      - "**/*.py"
      - "**/*.js"
      - "**/*.ts"
      - "**/*.tsx"
      - "**/*.json"
      - "**/*.yaml"
      - "**/*.yml"
      - "**/*.md"
      - ".pre-commit-config.yaml"
      - ".husky/**"

jobs:
  pre-commit:
    name: Run Pre-commit Hooks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Miniforge
        uses: conda-incubator/setup-miniforge@v3
        with:
          miniforge-version: latest
          activate-environment: casa6
          python-version: "3.11"

      - name: Create casa6 conda environment
        run: |
          conda env create -f env/environment.yml
          conda activate casa6

      - name: Install pre-commit
        run: |
          conda activate casa6
          pip install pre-commit

      - name: Run pre-commit hooks (Python)
        run: |
          conda activate casa6
          # Run pre-commit hooks manually since we're not installing git hooks
          pre-commit run --all-files --hook-stage manual || true
          # Check Python files specifically
          /opt/miniforge/envs/casa6/bin/black --check --diff .
          /opt/miniforge/envs/casa6/bin/isort --check-only --diff .
          /opt/miniforge/envs/casa6/bin/pylint --errors-only src/ || true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Run frontend hooks (Prettier, ESLint)
        working-directory: ./frontend
        run: |
          npx prettier --check "src/**/*.{js,jsx,ts,tsx,json,css,scss,less,html,md}" || true
          npm run lint || true
