name: Prettier Check

on:
  pull_request:
    paths:
      - "**/*.js"
      - "**/*.jsx"
      - "**/*.ts"
      - "**/*.tsx"
      - "**/*.json"
      - "**/*.yaml"
      - "**/*.yml"
      - "**/*.html"
      - "**/*.css"
      - "**/*.scss"
      - "**/*.less"
      - "**/*.md"
      - "**/*.graphql"
      - "**/*.vue"
      - ".prettierrc"
      - ".prettierignore"
  push:
    branches:
      - main
      - develop
    paths:
      - "**/*.js"
      - "**/*.jsx"
      - "**/*.ts"
      - "**/*.tsx"
      - "**/*.json"
      - "**/*.yaml"
      - "**/*.yml"
      - "**/*.html"
      - "**/*.css"
      - "**/*.scss"
      - "**/*.less"
      - "**/*.md"
      - "**/*.graphql"
      - "**/*.vue"
      - ".prettierrc"
      - ".prettierignore"

jobs:
  prettier:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Check Prettier formatting (Frontend)
        working-directory: ./frontend
        run: |
          npx prettier --check \
            "src/**/*.{js,jsx,ts,tsx,json,css,scss,less,html,md,graphql,vue}" \
            "*.{js,json,yaml,yml,md}" \
            --ignore-path ../.prettierignore

      - name: Check Prettier formatting (Root)
        run: |
          npx prettier --check \
            "*.{js,json,yaml,yml,md}" \
            "**/*.{yaml,yml}" \
            "!frontend/**" \
            "!node_modules/**" \
            --ignore-path .prettierignore

      - name: Check Prettier formatting (Other directories)
        run: |
          # Check scripts directory
          if [ -d "scripts" ]; then
            npx prettier --check "scripts/**/*.{js,json,yaml,yml,md}" --ignore-path .prettierignore || true
          fi

          # Check docs directory
          if [ -d "docs" ]; then
            npx prettier --check "docs/**/*.{md,yaml,yml}" --ignore-path .prettierignore || true
          fi
