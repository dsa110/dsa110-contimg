name: Error Detection Integration

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  error-detection:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
    
    - name: Install dependencies
      working-directory: ./frontend
      run: npm ci
    
    - name: Pre-flight checks
      working-directory: ./frontend
      run: |
        source ../scripts/lib/error-detection.sh
        preflight_checks
    
    - name: Type check (with error detection)
      working-directory: ./frontend
      run: |
        source ../scripts/lib/error-detection.sh
        execute_with_monitoring "npm run type-check"
    
    - name: Lint (with error detection)
      working-directory: ./frontend
      run: |
        source ../scripts/lib/error-detection.sh
        execute_with_monitoring "npm run lint"
    
    - name: Build (with error detection)
      working-directory: ./frontend
      run: |
        source ../scripts/lib/error-detection.sh
        run_with_comprehensive_detection "npm run build"
    
    - name: Validate build output
      working-directory: ./frontend
      run: |
        source ../scripts/lib/error-detection.sh
        validate_build_output

