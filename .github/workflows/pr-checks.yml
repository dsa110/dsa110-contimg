name: PR Checks

on:
  pull_request:
    branches:
      - master-dev
      - main
    paths:
      - '**/*.py'
      - '**/*.js'
      - '**/*.ts'
      - '**/*.tsx'
      - '**/*.json'
      - '**/*.yaml'
      - '**/*.yml'
      - '**/*.md'
      - 'backend/tests/**'
      - 'backend/src/**'
      - 'frontend/**'
      - '.github/workflows/**'
  push:
    branches:
      - master-dev
    paths:
      - '**/*.py'
      - 'backend/tests/**'
      - 'backend/src/**'

# Prevent duplicate runs on same branch/PR
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Fast lint check - runs first to fail fast
  lint:
    name: ðŸ” Lint (Ruff)
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Ruff
        run: pip install ruff

      - name: Run Ruff linting
        run: ruff check backend/src/ --output-format=github

      - name: Run Ruff format check
        run: ruff format --check backend/src/

  # Unit tests with conda/casa6 environment
  unit-tests:
    name: ðŸ§ª Unit Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: lint # Only run if lint passes
    defaults:
      run:
        shell: bash -el {0}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Miniforge
        uses: conda-incubator/setup-miniconda@v3
        with:
          miniforge-version: latest
          environment-file: ops/docker/environment.yml
          activate-environment: casa6
          python-version: '3.11'
          auto-activate-base: false

      - name: Install package in dev mode
        working-directory: ./backend
        run: pip install -e ".[dev]"

      - name: Create CI database directory
        run: mkdir -p /tmp/dsa110-ci

      - name: Initialize test databases
        env:
          PYTHONPATH: backend/src
          PIPELINE_DB: /tmp/dsa110-ci/pipeline.sqlite3
          PIPELINE_PRODUCTS_DB: /tmp/dsa110-ci/pipeline.sqlite3
          PIPELINE_CAL_REGISTRY_DB: /tmp/dsa110-ci/pipeline.sqlite3
          PIPELINE_HDF5_DB: /tmp/dsa110-ci/pipeline.sqlite3
          PIPELINE_INGEST_DB: /tmp/dsa110-ci/pipeline.sqlite3
          PIPELINE_DATA_REGISTRY_DB: /tmp/dsa110-ci/pipeline.sqlite3
          PIPELINE_DOCSEARCH_DB: /tmp/dsa110-ci/docsearch.sqlite3
          PIPELINE_EMBEDDING_CACHE_DB: /tmp/dsa110-ci/embedding_cache.sqlite3
        run: |
          python -c "
          from dsa110_contimg.database.session import init_database
          init_database()
          print('Initialized unified pipeline database')
          "

      - name: Run unit tests with coverage
        env:
          PYTHONPATH: backend/src
          PIPELINE_DB: /tmp/dsa110-ci/pipeline.sqlite3
          PIPELINE_PRODUCTS_DB: /tmp/dsa110-ci/pipeline.sqlite3
          PIPELINE_CAL_REGISTRY_DB: /tmp/dsa110-ci/pipeline.sqlite3
          PIPELINE_HDF5_DB: /tmp/dsa110-ci/pipeline.sqlite3
          PIPELINE_INGEST_DB: /tmp/dsa110-ci/pipeline.sqlite3
          PIPELINE_DATA_REGISTRY_DB: /tmp/dsa110-ci/pipeline.sqlite3
          PIPELINE_DOCSEARCH_DB: /tmp/dsa110-ci/docsearch.sqlite3
          PIPELINE_EMBEDDING_CACHE_DB: /tmp/dsa110-ci/embedding_cache.sqlite3
        run: |
          pytest backend/tests/unit/ \
            --cov=dsa110_contimg \
            --cov-report=xml \
            --cov-report=term \
            --cov-fail-under=10 \
            -v --tb=short

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            coverage.xml
            .coverage

  # Type checking with mypy
  type-check:
    name: ðŸ“ Type Check (MyPy)
    runs-on: ubuntu-latest
    timeout-minutes: 10
    continue-on-error: true # Don't fail PR on type errors (advisory)
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install mypy types-requests

      - name: Run mypy
        run: mypy backend/src/ --ignore-missing-imports --no-strict-optional

  # Security scanning
  security-scan:
    name: ðŸ”’ Security Scan
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install security tools
        run: pip install bandit safety

      - name: Run Bandit (SAST)
        run: |
          bandit -r backend/src/ -f json -o bandit-report.json -ll --skip B101,B601 || true
          bandit -r backend/src/ -f screen -ll --skip B101,B601

      - name: Check dependencies with Safety
        continue-on-error: true # Don't fail on vulnerability warnings
        run: |
          pip install -e backend/
          safety check --output json > safety-report.json || true
          safety check

      - name: Upload security reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: security-reports
          path: |
            bandit-report.json
            safety-report.json

  # Frontend checks
  frontend-checks:
    name: ðŸŽ¨ Frontend Checks
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Run linting
        working-directory: ./frontend
        continue-on-error: true
        run: npm run lint

      - name: Run type checking
        working-directory: ./frontend
        continue-on-error: true
        run: npm run type-check

      - name: Run tests
        working-directory: ./frontend
        run: npm run test:ci

  # Documentation validation
  docs-check:
    name: ðŸ“š Documentation Check
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install MkDocs
        run: pip install mkdocs mkdocs-material

      - name: Build documentation
        run: mkdocs build --strict

      - name: Check for broken links in markdown
        uses: gaurav-nelson/github-action-markdown-link-check@v1
        with:
          use-quiet-mode: 'yes'
          config-file: '.github/markdown-link-check-config.json'
        continue-on-error: true

  # Final summary job
  summary:
    name: âœ… PR Check Summary
    runs-on: ubuntu-latest
    needs: [lint, unit-tests, type-check, security-scan, frontend-checks, docs-check]
    if: always()
    steps:
      - name: Check results
        run: |
          echo "## PR Check Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Check | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Lint | ${{ needs.lint.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Unit Tests | ${{ needs.unit-tests.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Type Check | ${{ needs.type-check.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Security | ${{ needs.security-scan.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Frontend | ${{ needs.frontend-checks.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Docs | ${{ needs.docs-check.result }} |" >> $GITHUB_STEP_SUMMARY

      - name: Fail if critical checks failed
        if: needs.lint.result == 'failure' || needs.unit-tests.result == 'failure'
        run: exit 1
