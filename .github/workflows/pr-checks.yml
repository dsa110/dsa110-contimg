name: PR Checks

on:
  pull_request:
    paths:
      - "**/*.py"
      - "**/*.js"
      - "**/*.ts"
      - "**/*.tsx"
      - "**/*.json"
      - "**/*.yaml"
      - "**/*.yml"
      - "**/*.md"
      - "tests/**"
      - "src/**"
      - "frontend/**"
      - ".github/workflows/**"
  push:
    branches:
      - master
      - master-dev
    paths:
      - "**/*.py"
      - "**/*.js"
      - "**/*.ts"
      - "**/*.tsx"
      - "tests/**"
      - "src/**"
      - "frontend/**"

jobs:
  python-checks:
    name: Python Code Quality & Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash -el {0}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Miniforge
        uses: conda-incubator/setup-miniconda@v3
        with:
          miniforge-version: latest
          environment-file: ops/docker/environment.yml
          activate-environment: casa6
          python-version: "3.11"
          auto-activate-base: false

      - name: Install dependencies
        working-directory: ./backend
        run: pip install -e ".[dev]"

      - name: Run linting (flake8)
        run: flake8 backend/src/ --max-line-length=88 --extend-ignore=E203,W503 || true

      - name: Run type checking (mypy)
        run: mypy backend/src/ --ignore-missing-imports --no-strict-optional || true

      - name: Run security scanning (bandit)
        run: bandit -r backend/src/ -f screen -ll --skip B101,B601 || true

      - name: Create CI database directory
        run: mkdir -p /tmp/dsa110-ci

      - name: Initialize test databases
        env:
          PYTHONPATH: backend/src
          PIPELINE_PRODUCTS_DB: /tmp/dsa110-ci/products.sqlite3
          PIPELINE_CAL_REGISTRY_DB: /tmp/dsa110-ci/cal_registry.sqlite3
          PIPELINE_HDF5_DB: /tmp/dsa110-ci/hdf5.sqlite3
          PIPELINE_INGEST_DB: /tmp/dsa110-ci/ingest.sqlite3
          PIPELINE_DATA_REGISTRY_DB: /tmp/dsa110-ci/data_registry.sqlite3
          PIPELINE_DOCSEARCH_DB: /tmp/dsa110-ci/docsearch.sqlite3
          PIPELINE_EMBEDDING_CACHE_DB: /tmp/dsa110-ci/embedding_cache.sqlite3
        run: |
          python -c "
          from dsa110_contimg.database.session import init_database
          for db in ['products', 'cal_registry', 'hdf5', 'ingest', 'data_registry']:
              init_database(db)
              print(f'Initialized {db} database')
          "

      - name: Run unit tests with coverage
        env:
          PYTHONPATH: backend/src
          PIPELINE_PRODUCTS_DB: /tmp/dsa110-ci/products.sqlite3
          PIPELINE_CAL_REGISTRY_DB: /tmp/dsa110-ci/cal_registry.sqlite3
          PIPELINE_HDF5_DB: /tmp/dsa110-ci/hdf5.sqlite3
          PIPELINE_INGEST_DB: /tmp/dsa110-ci/ingest.sqlite3
          PIPELINE_DATA_REGISTRY_DB: /tmp/dsa110-ci/data_registry.sqlite3
          PIPELINE_DOCSEARCH_DB: /tmp/dsa110-ci/docsearch.sqlite3
          PIPELINE_EMBEDDING_CACHE_DB: /tmp/dsa110-ci/embedding_cache.sqlite3
        run: |
          pytest backend/tests/unit/ \
            --cov=dsa110_contimg \
            --cov-report=xml \
            --cov-report=term \
            --cov-fail-under=10 \
            -v

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

  frontend-checks:
    name: Frontend Code Quality & Tests
    runs-on: ubuntu-latest
    if: contains(github.event.pull_request.changed_files, 'frontend/') || github.event_name == 'push'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Run linting
        working-directory: ./frontend
        run: npm run lint || true

      - name: Run type checking
        working-directory: ./frontend
        run: npm run type-check || true

      - name: Run tests
        working-directory: ./frontend
        run: npm test -- --coverage || true

  integration-checks:
    name: Integration Tests
    runs-on: ubuntu-latest
    if: contains(github.event.pull_request.changed_files, 'src/') || github.event_name == 'push'
    defaults:
      run:
        shell: bash -el {0}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Miniforge
        uses: conda-incubator/setup-miniconda@v3
        with:
          miniforge-version: latest
          environment-file: ops/docker/environment.yml
          activate-environment: casa6
          python-version: "3.11"
          auto-activate-base: false

      - name: Install dependencies
        working-directory: ./backend
        run: pip install -e ".[dev]"

      - name: Run integration tests
        env:
          PYTHONPATH: backend/src
        run: pytest backend/tests/integration/ -v -m "not slow" || true

      - name: Run backend integration tests (API)
        env:
          PYTHONPATH: backend/src
        run: pytest backend/tests/integration/ -v -m "not slow" || true
