# GitHub Actions Workflow for E2E Tests
#
# This workflow runs Playwright E2E tests on pull requests to ensure
# UI functionality is not broken by changes.

name: E2E Tests

on:
  pull_request:
    branches: [master-dev, main]
    paths:
      - "frontend/**"
      - "backend/**"
      - ".github/workflows/e2e-tests.yml"
  push:
    branches: [master-dev, main]
    paths:
      - "frontend/**"
  workflow_dispatch: # Allow manual trigger

# Cancel in-progress runs for the same PR
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: "20"
  PYTHON_VERSION: "3.11"

jobs:
  e2e-tests:
    name: Playwright E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30

    services:
      # SQLite doesn't need a service container
      # If needed, add PostgreSQL or other services here
      api:
        # Use a lightweight mock API or wait for backend build
        image: node:20-slim
        options: --health-cmd "exit 0" --health-interval 10s --health-timeout 5s --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: "pip"
          cache-dependency-path: backend/pyproject.toml

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Install Playwright browsers
        working-directory: frontend
        run: npx playwright install --with-deps chromium

      - name: Install backend dependencies
        working-directory: backend
        run: |
          pip install --upgrade pip
          pip install -e ".[dev,test]" || pip install -e .

      - name: Setup test database
        run: |
          mkdir -p /tmp/contimg-test/db
          # Create unified test database with all required tables
          sqlite3 /tmp/contimg-test/db/pipeline.sqlite3 "CREATE TABLE IF NOT EXISTS hdf5_file_index (id INTEGER PRIMARY KEY, filepath TEXT, timestamp TEXT);"
          sqlite3 /tmp/contimg-test/db/pipeline.sqlite3 "CREATE TABLE IF NOT EXISTS ms_index (id INTEGER PRIMARY KEY, ms_path TEXT, status TEXT);"
          sqlite3 /tmp/contimg-test/db/pipeline.sqlite3 "CREATE TABLE IF NOT EXISTS images (id INTEGER PRIMARY KEY, path TEXT, type TEXT);"
          sqlite3 /tmp/contimg-test/db/pipeline.sqlite3 "CREATE TABLE IF NOT EXISTS calibration_tables (id INTEGER PRIMARY KEY, path TEXT, cal_type TEXT);"
          sqlite3 /tmp/contimg-test/db/pipeline.sqlite3 "CREATE TABLE IF NOT EXISTS ingest_queue (id INTEGER PRIMARY KEY, group_id TEXT, state TEXT);"

      - name: Start backend API
        working-directory: backend/src
        env:
          PIPELINE_DB: /tmp/contimg-test/db/pipeline.sqlite3
          PIPELINE_INCOMING_DIR: /tmp/contimg-test/incoming
          PIPELINE_OUTPUT_MS_DIR: /tmp/contimg-test/ms
        run: |
          mkdir -p /tmp/contimg-test/incoming /tmp/contimg-test/ms
          uvicorn dsa110_contimg.api.app:app --host 0.0.0.0 --port 8000 &
          echo "Waiting for API to start..."
          for i in {1..30}; do
            if curl -s http://localhost:8000/api/v1/status > /dev/null 2>&1; then
              echo "API is ready"
              break
            fi
            sleep 1
          done

      - name: Build frontend
        working-directory: frontend
        run: npm run build

      - name: Run E2E tests
        working-directory: frontend
        env:
          VITE_API_URL: http://localhost:8000
          CI: true
        run: |
          npx playwright test --reporter=list,html

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: frontend/playwright-report/
          retention-days: 14

      - name: Upload test screenshots
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: test-screenshots
          path: frontend/test-results/
          retention-days: 7

      - name: Comment PR with test results
        uses: actions/github-script@v7
        if: github.event_name == 'pull_request' && failure()
        with:
          script: |
            const fs = require('fs');
            const issue_number = context.issue.number;

            const body = `## ‚ùå E2E Tests Failed

            The Playwright E2E tests have failed. Please review the test results:

            - [View Report Artifact](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})

            Common issues:
            - API endpoint changes without frontend updates
            - UI component changes breaking selectors
            - Async timing issues

            Please fix the failing tests before merging.`;

            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: issue_number,
              body: body
            });

  # Optional: Run tests in multiple browsers
  e2e-cross-browser:
    name: Cross-browser E2E Tests
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/master-dev'
    timeout-minutes: 45

    strategy:
      matrix:
        browser: [chromium, firefox, webkit]

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Install Playwright browser
        working-directory: frontend
        run: npx playwright install --with-deps ${{ matrix.browser }}

      - name: Run E2E tests
        working-directory: frontend
        run: |
          npx playwright test --project=${{ matrix.browser }} --reporter=list

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-report-${{ matrix.browser }}
          path: frontend/playwright-report/
          retention-days: 7
