name: Frontend Integration Tests

on:
  push:
    branches: [main, develop]
    paths:
      - "frontend/src/**"
      - "frontend/tests/integration/**"
      - ".github/workflows/frontend-integration-tests.yml"
  pull_request:
    branches: [main, develop]
    paths:
      - "frontend/src/**"
      - "frontend/tests/integration/**"
      - ".github/workflows/frontend-integration-tests.yml"
  workflow_dispatch:

jobs:
  route-rendering-test:
    name: Route Rendering Test
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Run route rendering integration test
        working-directory: ./frontend
        run: |
          npm test -- tests/integration/routes.test.tsx --reporter=verbose

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v5
        with:
          name: route-rendering-test-results
          path: frontend/coverage/
          retention-days: 7
          if-no-files-found: ignore
