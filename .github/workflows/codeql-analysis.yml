name: "CodeQL Security Analysis"

on:
  push:
    branches: ["main", "develop"]
  pull_request:
    branches: ["main", "develop"]
  schedule:
    # Run weekly on Mondays at 2 AM UTC
    - cron: "0 2 * * 1"
  workflow_dispatch:

jobs:
  analyze:
    name: Analyze Python Code
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: ["python"]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          queries: security-extended,security-and-quality
          # Include custom queries
          config-file: .codeql/codeql-config.yml

      - name: Setup Python Environment
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"
          # Use casa6 Python if available in CI
          # cache: 'pip'

      - name: Autobuild
        uses: github/codeql-action/autobuild@v3
        # CodeQL will attempt to auto-detect build commands
        # For Python, it will scan all .py files

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:python"
          # Upload results to GitHub Security tab
          upload: true
          # Optional: Add custom query suite
          # queries: +security-and-quality
          # Optional: Exclude specific paths
          # paths-ignore: |
          #   archive/
          #   tests/
          #   node_modules/

      - name: Upload SARIF results as artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: codeql-results
          path: |
            codeql-results.sarif
          retention-days: 30
