version: "2.0"

services:
  stream:
    build:
      context: ../..
      dockerfile: ops/docker/Dockerfile
    container_name: contimg-stream
    command: >-
      python -m dsa110_contimg.conversion.streaming.streaming_converter
      --input-dir ${CONTIMG_INPUT_DIR}
      --output-dir ${CONTIMG_OUTPUT_DIR}
      --queue-db ${CONTIMG_QUEUE_DB}
      --registry-db ${CONTIMG_REGISTRY_DB}
      --scratch-dir ${CONTIMG_SCRATCH_DIR}
      --log-level ${CONTIMG_LOG_LEVEL}
      --use-subprocess
      --expected-subbands ${CONTIMG_EXPECTED_SUBBANDS}
      --chunk-duration ${CONTIMG_CHUNK_MINUTES}
      --monitoring
      --monitor-interval ${CONTIMG_MONITOR_INTERVAL}
    env_file:
      - .env
    environment:
      - PIPELINE_PRODUCTS_DB=${CONTIMG_PRODUCTS_DB}
      - PIPELINE_STATE_DIR=${CONTIMG_STATE_DIR}
      - HDF5_USE_FILE_LOCKING=${HDF5_USE_FILE_LOCKING}
      - OMP_NUM_THREADS=${OMP_NUM_THREADS}
      - MKL_NUM_THREADS=${MKL_NUM_THREADS}
    user: "${UID}:${GID}"
    ulimits:
      nofile:
        soft: 1048576
        hard: 1048576
    volumes:
      - ${REPO_ROOT}:/app:rw
      - ${CONTIMG_INPUT_DIR}:${CONTIMG_INPUT_DIR}:rw
      - ${CONTIMG_OUTPUT_DIR}:${CONTIMG_OUTPUT_DIR}:rw
      - ${CONTIMG_SCRATCH_DIR}:${CONTIMG_SCRATCH_DIR}:rw
      - ${CONTIMG_STATE_DIR}:${CONTIMG_STATE_DIR}:rw
    restart: unless-stopped

  api:
    build:
      context: ../..
      dockerfile: ops/docker/Dockerfile
    container_name: contimg-api
    # Use --reload only in development (set UVICORN_RELOAD=1 in .env)
    # For production, omit UVICORN_RELOAD or set it to empty/0
    command: sh -c "if [ \"$$UVICORN_RELOAD\" = \"1\" ]; then uvicorn dsa110_contimg.api.routes:create_app --factory --host 0.0.0.0 --port ${CONTIMG_API_PORT} --reload; else uvicorn dsa110_contimg.api.routes:create_app --factory --host 0.0.0.0 --port ${CONTIMG_API_PORT}; fi"
    env_file:
      - .env
    environment:
      - PIPELINE_QUEUE_DB=${CONTIMG_QUEUE_DB}
      - PIPELINE_REGISTRY_DB=${CONTIMG_REGISTRY_DB}
      - PIPELINE_PRODUCTS_DB=${CONTIMG_PRODUCTS_DB}
      - PIPELINE_STATE_DIR=${CONTIMG_STATE_DIR}
    user: "${UID}:${GID}"
    ports:
      - "${CONTIMG_API_PORT}:${CONTIMG_API_PORT}"
    volumes:
      - ${REPO_ROOT}:/app:rw
      - ${CONTIMG_STATE_DIR}:${CONTIMG_STATE_DIR}:rw
    restart: unless-stopped

  scheduler:
    build:
      context: ../..
      dockerfile: ops/docker/Dockerfile
    container_name: contimg-scheduler
    command: >-
      python ops/pipeline/scheduler.py
    env_file:
      - .env
    environment:
      - PIPELINE_QUEUE_DB=${CONTIMG_QUEUE_DB}
      - PIPELINE_PRODUCTS_DB=${CONTIMG_PRODUCTS_DB}
      - CONTIMG_SCRATCH_DIR=${CONTIMG_SCRATCH_DIR}
    user: "${UID}:${GID}"
    volumes:
      - ${REPO_ROOT}:/app:rw
      - ${CONTIMG_STATE_DIR}:${CONTIMG_STATE_DIR}:rw
      - ${CONTIMG_OUTPUT_DIR}:${CONTIMG_OUTPUT_DIR}:rw
    restart: unless-stopped

  frontend:
    image: node:20-alpine
    container_name: contimg-frontend
    working_dir: /app/frontend
    command: sh -c "npm install && npm run dev -- --host"
    ports:
      - "5173:5173"
    volumes:
      - ${REPO_ROOT}/frontend:/app/frontend:rw
    environment:
      - API_PROXY_TARGET=http://contimg-api:${CONTIMG_API_PORT}
      - VITE_API_URL=http://localhost:${CONTIMG_API_PORT}
    depends_on:
      - api
    networks:
      - default
    restart: unless-stopped

networks:
  default:
